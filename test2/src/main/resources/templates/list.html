<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>게시글 목록</h1>
<table border="1" th:align="center">
  <tr>
    <td>부서번호</td>
    <td>부서명</td>
    <td>부서위치</td>
  </tr>
<tr th:each="dept : ${allData}">
    <td th:text="${dept.deptno}"> </td>
    <td th:text="${dept.dname}"> </td>
    <td th:text="${dept.loc}"> </td>

</tr>
</table><br>
</body>
</html>
